<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Müşteri İşlemleri</title>
<th:block loyout:fragment="header">
	<!-- DataTables -->
	<link rel="stylesheet"
		href="/plugins/datatables/dataTables.bootstrap4.css">
	<link rel="stylesheet" type="text/css"
		href="/plugins/datatables/extensions/Responsive/css/dataTables.responsive.css">
</th:block>
</head>
<body>

	<th:block layout:fragment="page_header">
		Müşteri Listesi
	</th:block>

	<th:block layout:fragment="breadcrumb">
		<li class="breadcrumb-item">Müşteri İşlemleri</li>
	</th:block>

	<div layout:fragment="page_content">
		<button class="btn btn-block btn-success btn-lg" onclick="window.location.href='/customer'">Yeni Müşteri</button> <br />
		<table id="example"
			class="table table-striped table-hover dt-responsive display"
			cellspacing="0" width="100%">
			<thead>
				<tr>
					<th>Numarası</th>
					<th>Adı</th>
					<th>Soyadı</th>
					<th>Şirket Adı</th>
					<th>Telefon Numarası</th>
					<th>E-Mail</th>
					<th>Kilo</th>
					<th>Boy</th>
					<th>Ayak numarası</th>
					<th>İşlem</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<th>Numarası</th>
					<th>Adı</th>
					<th>Soyadı</th>
					<th>Şirket Adı</th>
					<th>Telefon Numarası</th>
					<th>E-Mail</th>
					<th>Kilo</th>
					<th>Boy</th>
					<th>Ayak numarası</th>
					<th>İşlem</th>
				</tr>
			</tfoot>
		</table>
	</div>
	<th:block layout:fragment="script">
		<!-- DataTables -->
		<script src="/plugins/datatables/jquery.dataTables.js"></script>
		<script src="/plugins/datatables/dataTables.bootstrap4.js"></script>
		<script type="text/javascript" language="javascript"
			src="/plugins/datatables/extensions/Responsive/js/dataTables.responsive.js"></script>
		<!-- page script -->
		<script>

		$(document).ready( function () {
			$('#example').DataTable( {
				"searching": false,
		        "ajax": {
		            "url": "/listCustomers",
		            "dataSrc": ""
		        },
		        "columns": [
		            { "data": "id" },
		            { "data": "customerName" },
		            { "data": "customerSurname" },
		            { "data": "companyName" },
		            { "data": "phoneNumber" },
		            { "data": "mail" },
		            { "data": "weight" },
		            { "data": "height" },
		            { "data": "footSize" },
		            { 
		            	"data": null,
		                "defaultContent": "<div class=\"btn-group\"><button class=\"btn btn-warning\">Düzenle</button> <button class=\"btn btn-danger\">Sil</button></div>"
		               }
		        ]
		        
		    } );
		});
		</script>
	</th:block>
</body>
</html>
